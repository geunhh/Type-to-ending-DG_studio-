<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <p>Nickname: {{ user.nickname }}</p>
    <p>{{user}}</p>
    <img src="{{ user.profile_image }}" alt="Profile Image" width="150">
</body>
</html>
